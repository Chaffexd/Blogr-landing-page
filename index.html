<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | [Blogr]</title>


</head>
<body>
  <header>
    <nav>
      <div class="siteNav">
        <img src="/images/logo.svg" alt="Blogr logo">
        <ul>
          <li class="dropdownItem">
            <button class="dropdownButton">Product
              <img src="/images/icon-arrow-light.svg" alt="Drop down arrow">
            </button>
            <ul class="dropdown dropdown-content">
              <li><a href="#">Overview</a></li>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">Marketplace</a></li>
              <li><a href="#">Features</a></li>
              <li><a href="#">Integrations</a></li>
            </ul>
          </li>
          <li>
            <button class="dropdownButton">Company
              <img src="/images/icon-arrow-light.svg" alt="Drop down arrow">
            </button>
            <ul class="dropdown dropdown-content">
              <li><a href="#">About</a></li>
              <li><a href="#">Team</a></li>
              <li><a href="#">Our Blog</a></li>
              <li><a href="#">Careers</a></li>
            </ul>
          </li>
          <li>
            <button class="dropdownButton">Connect
              <img src="/images/icon-arrow-light.svg" alt="Drop down arrow">
            </button>
            <!-- <ul class="dropdown dropdown-content">
              <li><a href="#">Contact</a></li>
              <li><a href="#">Newsletter</a></li>
              <li><a href="#">LinkedIn</a></li>
            </ul> -->
          </li>
        </ul>
      </div>
      <div class="login">
        <button class="loginButton">Login</button>
        <button class="signUpButton">Sign Up</button>
      </div>
    </nav>
    <h1>A modern publishing platform</h1>
    <p>Grow your audience and build your online brand</p>
    <button class="startButton">Start for free</button>
    <button class="learnMoreButton">Learn More</button>
  </header>



  <script src="blogr.js"></script>

</html>
